<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Multienvios Premium - Pedido</title>

  <!-- Tailwind Play CDN para estilos rápidos -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    .glass { background: rgba(255,255,255,0.96); box-shadow: 0 6px 18px rgba(15,23,42,0.06); }
  </style>
</head>
<body class="bg-gradient-to-b from-gray-50 to-white min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-2xl">
    <header class="mb-6 flex items-center gap-4">
      <div class="h-12 w-12 rounded-xl bg-gray-900 flex items-center justify-center text-white font-bold">M</div>
      <div>
        <h1 class="text-xl font-extrabold">Multienvíos Premium</h1>
        <p class="text-sm text-gray-600">Servicio seguro y confiable - Pedidos por WhatsApp</p>
      </div>
    </header>

    <main class="glass rounded-2xl p-6">
      <form id="form" class="space-y-4">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <div>
            <label class="text-xs font-medium text-gray-700">Nombre</label>
            <input id="name" class="mt-1 block w-full rounded-xl border px-3 py-2" placeholder="Tu nombre" required>
          </div>
          <div>
            <label class="text-xs font-medium text-gray-700">WhatsApp</label>
            <input id="phone" class="mt-1 block w-full rounded-xl border px-3 py-2" placeholder="4433889048" required>
          </div>
        </div>

        <div>
          <label class="text-xs font-medium text-gray-700">Punto de recolección</label>
          <input id="pickup" class="mt-1 block w-full rounded-xl border px-3 py-2" placeholder="Calle y número" required>
        </div>

        <div>
          <label class="text-xs font-medium text-gray-700">Punto de entrega</label>
          <input id="dropoff" class="mt-1 block w-full rounded-xl border px-3 py-2" placeholder="Calle y número" required>
        </div>

        <div class="grid grid-cols-3 gap-3">
          <div>
            <label class="text-xs font-medium text-gray-700">Km aprox.</label>
            <input id="km" type="number" step="0.1" min="0" value="3" class="mt-1 block w-full rounded-xl border px-3 py-2">
          </div>
          <div>
            <label class="text-xs font-medium text-gray-700">Paradas extra</label>
            <input id="stops" type="number" min="0" value="0" class="mt-1 block w-full rounded-xl border px-3 py-2">
          </div>
          <div>
            <label class="text-xs font-medium text-gray-700">Prioridad</label>
            <select id="priority" class="mt-1 block w-full rounded-xl border px-3 py-2">
              <option value="no">No</option>
              <option value="si">Sí (+ tarifa)</option>
            </select>
          </div>
        </div>

        <div>
          <label class="text-xs font-medium text-gray-700">Notas / Indicaciones</label>
          <textarea id="notes" rows="3" class="mt-1 block w-full rounded-xl border px-3 py-2" placeholder="Referencias, puerta, etc."></textarea>
        </div>

        <div class="pt-2 border-t"></div>

        <div class="flex items-center justify-between">
          <div>
            <div class="text-xs text-gray-500">Tarifa estimada</div>
            <div id="estimate" class="text-2xl font-bold mt-1">$0 MXN</div>
            <div id="details" class="text-xs text-gray-500 mt-1"></div>
          </div>

          <div class="space-y-2 w-48">
            <button id="whatsappBtn" type="button" class="w-full rounded-2xl bg-green-600 text-white px-4 py-2 font-semibold">Pedir por WhatsApp</button>
            <button id="resetBtn" type="button" class="w-full rounded-2xl border px-4 py-2">Limpiar</button>
          </div>
        </div>

      </form>
    </main>

    <footer class="mt-4 text-xs text-gray-500">
      <div>© <span id="year"></span> Multienvíos Premium</div>
      <div class="mt-1">Si quieres integrarlo a tu sistema de pedidos, puedo ayudarte.</div>
    </footer>
  </div>

<script>
/* ======== CONFIG - Cambia estos valores con tus datos ======== */
const BUSINESS_PHONE = '524433889048'; // formato internacional sin + (ej: 521443xxxxxxx) - cambia por tu número
const BASE_FARE = 60;       // tarifa base MXN
const KM_RATE = 15;         // MXN por km
const EXTRA_STOP = 10;      // MXN por parada extra
const PRIORITY_FEE = 20;    // MXN si se selecciona prioridad

// Si quieres guardar pedidos en Google Sheets via webhook (Apps Script), pega la URL aquí.
// Si no tienes webhook, déjalo en blanco ('')
const WEBHOOK_URL = ''; // ejemplo: 'https://script.google.com/macros/s/XXXXXXXX/exec'
/* ============================================================ */

document.getElementById('year').textContent = new Date().getFullYear();

function calcEstimate() {
  const km = parseFloat(document.getElementById('km').value) || 0;
  const stops = parseInt(document.getElementById('stops').value) || 0;
  const priority = document.getElementById('priority').value === 'si';
  const distanceCost = Math.round(km * KM_RATE);
  const stopsCost = stops * EXTRA_STOP;
  const total = BASE_FARE + distanceCost + stopsCost + (priority ? PRIORITY_FEE : 0);
  document.getElementById('estimate').textContent = `$${total} MXN`;
  document.getElementById('details').textContent = `Base $${BASE_FARE} + ${km} km x $${KM_RATE} + ${stops} paradas x $${EXTRA_STOP}` + (priority ? ` + prioridad $${PRIORITY_FEE}` : '');
  return { total, km, stops, priority };
}

document.getElementById('km').addEventListener('input', calcEstimate);
document.getElementById('stops').addEventListener('input', calcEstimate);
document.getElementById('priority').addEventListener('change', calcEstimate);

calcEstimate();

async function sendToWebhook(payload){
  if(!WEBHOOK_URL) return;
  try{
    // usamos no-cors para evitar bloqueos; Apps Script debe permitir "Anyone with link"
    await fetch(WEBHOOK_URL, {
      method: 'POST',
      mode: 'no-cors',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(payload)
    });
  }catch(e){
    console.log('Error webhook', e);
  }
}

document.getElementById('whatsappBtn').addEventListener('click', async () => {
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const pickup = document.getElementById('pickup').value.trim();
  const dropoff = document.getElementById('dropoff').value.trim();
  const notes = document.getElementById('notes').value.trim();
  if(!name || !phone || !pickup || !dropoff){
    alert('Por favor completa nombre, WhatsApp, punto de recolección y entrega.');
    return;
  }
  const { total, km, stops, priority } = calcEstimate();

  // 1) Intentamos guardar en Sheets (si WEBHOOK_URL está configurado)
  const pedido = {
    nombre: name,
    telefono: phone,
    origen: pickup,
    destino: dropoff,
    distancia_km: km,
    paradas: stops,
    prioridad: priority,
    costo: total,
    metodo_pago: 'Efectivo',
    notas: notes,
    canal: 'Web'
  };
  sendToWebhook(pedido);

  // 2) Preparamos texto para WhatsApp (al número del negocio)
  const lines = [
    `*Pedido - Multienvíos Premium*`,
    `Cliente: ${name}`,
    `Tel: ${phone}`,
    `Recoger: ${pickup}`,
    `Entregar: ${dropoff}`,
    `Km aprox: ${km}`,
    `Paradas: ${stops}`,
    `Prioridad: ${priority ? 'Sí' : 'No'}`,
    `Notas: ${notes || '-'}`,
    `*Tarifa estimada: $${total} MXN*`
  ];
  const text = encodeURIComponent(lines.join('\n'));
  // usamos BUSINESS_PHONE configurado arriba
  const wa = `https://wa.me/${BUSINESS_PHONE}?text=${text}`;
  window.open(wa, '_blank');
});

document.getElementById('resetBtn').addEventListener('click', () => {
  document.getElementById('form').reset();
  document.getElementById('km').value = 3;
  document.getElementById('stops').value = 0;
  document.getElementById('priority').value = 'no';
  calcEstimate();
});
</script>

</body>
</html>
